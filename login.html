<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clearance - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP BAR (same as other pages) -->
  <div class="topbar">
    <div class="topbar-left" style="cursor: pointer;">
      <img src="smcmilogo.png" alt="SMCMI Logo" class="logo">
    </div>
    <div class="topbar-right" onclick="needHelp()">
      NEED HELP? <span class="help-icon">?</span>
    </div>
  </div>

  <div class="login-container">
    <h1>Clearance Monitoring System</h1>

    <div class="field">
      <label>USERNAME</label>
      <input type="text" id="username">
    </div>

    <div class="field">
      <label>PASSWORD</label>
      <input type="password" id="password">
    </div>

    <div class="show-password">
      <span>SHOW PASSWORD</span>
      <input type="checkbox" onclick="togglePassword()">
    </div>

    <button onclick="login()">LOGIN</button>
  </div>
  
  <!-- Error Modal -->
  <div id="errorModal" class="modal" onclick="if(event.target === this) closeErrorModal()">
    <div class="modal-content">
      <p>Invalid username or password</p>
      <button onclick="closeErrorModal()">OK</button>   <!-- updated -->
    </div>
  </div>

  <!-- Help Modal (now inside body) -->
  <div id="helpModal" class="modal">
    <div class="modal-content">
      <p>Please contact the system administrator for assistance.</p>
      <button onclick="closeHelpModal()">OK</button>
    </div>
  </div>

  <!-- Script at the end so DOM is ready -->
  <script src="script.js"></script>
  <!-- Message Modal (for empty fields, etc.) -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <p id="messageModalText">Message</p>
      <button onclick="closeMessageModal()">OK</button>
    </div>
  </div>
</body>
</html>

<body>

  <!-- TOP BAR -->
  <div class="topbar">
    <div class="topbar-right" onclick="needHelp()">
      NEED HELP? <span class="help-icon">?</span>
    </div>
  </div>

          <option value="excel">Excel</option>

        <input type="text" id="search" placeholder="Search" onkeyup="searchTable()">

    </div>
